name: Build and Push to AR

on:
  workflow_call:
    inputs:
      dockerfile:
        description: "Path to Dockerfile"
        required: true
        type: string
      service_name:
        description: "Cloud Run service name"
        required: true
        type: string
    outputs:
      image:
        description: "Full image URI"
        value: ${{ jobs.build.outputs.image }}
      short_sha:
        description: "Short commit SHA"
        value: ${{ jobs.build.outputs.short_sha }}

env:
  REGION: asia-southeast1
  SA_NAME: gh-deploy-sa
  WIF_POOL: wif-deploy-pool
  WIF_PROVIDER: wif-deploy-provider

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
      short_sha: ${{ steps.sha.outputs.short_sha }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Create env file
        run: echo "${{ secrets.ENV_PROD }}" > .env

      - uses: google-github-actions/auth@v3
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: "projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.WIF_POOL }}/providers/${{ env.WIF_PROVIDER }}"
          service_account: "${{ env.SA_NAME }}@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Derive repo name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | cut -d'/' -f2 | sed 's/_app$//' | sed 's/_/-/g')" >> $GITHUB_OUTPUT

      - name: Build and push image
        id: build
        env:
          IMAGE: "${{ env.REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ steps.repo.outputs.name }}/${{ inputs.service_name }}:${{ steps.sha.outputs.short_sha }}"
        run: |
          docker build \
            --platform linux/amd64 \
            -f ${{ inputs.dockerfile }} \
            -t $IMAGE \
            .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Notify Success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            :white_check_mark: *Build Successful*
            Service: `${{ inputs.service_name }}` | Image: `${{ steps.sha.outputs.short_sha }}`
            Repo: ${{ github.repository }} | Branch: ${{ github.ref_name }}
            By: ${{ github.actor }} | ${{ github.event.head_commit.url }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            :x: *Build Failed*
            Service: `${{ inputs.service_name }}` | Branch: ${{ github.ref_name }}
            Repo: ${{ github.repository }}
            By: ${{ github.actor }} | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
